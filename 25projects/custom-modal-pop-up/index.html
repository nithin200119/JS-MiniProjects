<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal pop up</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <button class="openModal">Open Modal</button>
    <div class="modal-background">
      <div class="modal">
        <button class="close-icon">close modal</button>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
          molestiae incidunt maiores fugiat officia similique atque iusto
          aliquam ratione sequi maxime excepturi cupiditate architecto optio
          nemo, culpa ab. Sequi, ipsum.
        </p>
        <div class="buttons">
          <button class="close-btn">close</button>
          <button class="submit">submit</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
